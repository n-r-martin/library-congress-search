<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library of Congress Search</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <main class="bg-secondary d-flex justify-content-center align-items-center vh-100">
        <form class="bg-primary">
            <div class="form-group">
                <label for="formGroupExampleInput">Example label</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search!">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Another label</label>
                <select type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="Another input placeholder">
                    <option value="maps">Maps</option>
                    <option value="audio">Audio Recordings</option>
                    <option value="photos">Photo, print, drawing</option>
                    <option value="manuscripts">Manuscripts/mixed materials</option>
                    <option value="newspapers">Newspapers</option>
                    <option value="film-and-videos">Film, videos</option>
                    <option value="notated-music">Printed music, such as sheet music</option>
                    <option value="websites">Websites</option>
                </select>
            </div>
        </form>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
